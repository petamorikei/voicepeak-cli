name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check-tag:
    name: Check for version tag
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    outputs:
      tag: ${{ steps.tag.outputs.name }}
      has_tag: ${{ steps.tag.outputs.found }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Check for version tag
        id: tag
        run: |
          TAG=$(git tag --points-at ${{ github.event.workflow_run.head_sha }} | grep '^v' | head -1)
          if [ -z "$TAG" ]; then
            echo "No version tag found, skipping release"
            echo "found=false" >> $GITHUB_OUTPUT
          else
            echo "Found tag: $TAG"
            echo "found=true" >> $GITHUB_OUTPUT
            echo "name=$TAG" >> $GITHUB_OUTPUT
          fi

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: check-tag
    if: needs.check-tag.outputs.has_tag == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Verify version matches tag
        run: |
          CARGO_VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          TAG_VERSION=${{ needs.check-tag.outputs.tag }}
          TAG_VERSION=${TAG_VERSION#v}
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch: Cargo.toml has $CARGO_VERSION, tag is $TAG_VERSION"
            exit 1
          fi

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [check-tag, publish]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-tag.outputs.tag }}
          name: Release ${{ needs.check-tag.outputs.tag }}
          generate_release_notes: true
          draft: false
          prerelease: false
